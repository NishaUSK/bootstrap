<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>

    <link href="css/formfill.css" rel="stylesheet">

  <body>
    <div class="container">
      <form>

        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Name</label>
          <!-- <div class="col-sm-10"> -->
            <div class="col-md-6 mb-3">

            <input type="name" class="form-control" id="inputId.No" placeholder="Name">
          </div>
        </div>

  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <!-- <div class="col-sm-10"> -->
      <div class="col-md-6 mb-3">

      <input type="text" class="form-control" id="staticEmail" value="">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <!-- <div class="col-sm-10"> -->
    <div class="col-md-6 mb-3">

      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
</div>

<div class="form-group row">
  <label for="inputConfirmPassword" class="col-sm-2 col-form-label">ConfirmPassword</label>
  <!-- <div class="col-sm-10"> -->
  <div class="col-md-6 mb-3">

    <input type="confirmpassword" class="form-control" id="inputConfirmPassword" placeholder="ConfirmPassword">
  </div>
</div>
    <div class="form-group row">
      <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
      <!-- <div class="col-sm-10"> -->
      <div class="col-md-6 mb-3">

        <input type="address" class="form-control" id="inputAddress" placeholder="">
      </div>
  </div>

  <div class="form-group row">
    <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
    <!-- <div class="col-sm-10"> -->
    <div class="col-md-6 mb-3">

      <input type="phone" class="form-control" id="inputPhone" placeholder="">
    </div>
  </div>

<div class="form-group row">

  <label for="inputCountry" class="col-sm-2 col-form-label">Country</label>

      <div class="dropdown">
        <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Please Select
        </a>

        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="">India</a>
          <a class="dropdown-item" href="">UK</a>
          <a class="dropdown-item" href="">Canada</a>
        </div>
      </div>
</div>

<div class="form-group row">
  <label for="inputState" class="col-sm-2 col-form-label">State</label>
  <!-- <div class="col-sm-10"> -->
  <div class="col-md-6 mb-3">

    <input type="state" class="form-control" id="inputState" placeholder="">
  </div>
</div>

<div class="form-group row">
  <label for="inputCode" class="col-sm-2 col-form-label">Code</label>
  <!-- <div class="col-sm-10"> -->
  <div class="col-md-6 mb-3">
    <input type="code" class="form-control" id="inputCode" placeholder="">
  </div>

</div>

<div class="form-group row">
  <label for="inputGender" class="col-sm-2 col-form-label">Gender</label>
  <label><input type="radio" name="gender" value="m">Male</label>
      <label><input type="radio" name="gender" value="f">Female</label>
  <div class="col-sm-10">
    <!-- <input type="gender" class="form-control" id="inputGender" placeholder=""> -->
  </div>
</div>

<div class="form-group row">
  <label for="inputId.No" class="col-sm-2 col-form-label">Id.No</label>
  <!-- <div class="col-sm-10"> -->
  <div class="col-md-6 mb-3">

    <input type="id.no" class="form-control" id="inputId.No" placeholder="Id.No">
  </div>
</div>
<div class="form-group row">
  <label for="" class="col-sm-2 col-form-label"></label>

<button class="btn btn-outline-dark " type="submit">Submit</button>
</div>
</form>
